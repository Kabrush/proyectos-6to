<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="graficos.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barras de porcentajes</title>
</head>
<body>
  <div class="centro">
    <div class='porcentajes' style="--porcentaje: 25; --color: rgb(6, 77, 62); background-color: rgb(13, 129, 91);">
      <svg width="200" height="250">
        <circle r="65" cx="50%" cy="50%" pathlength="100" />
        <circle r="65" cx="50%" cy="50%" pathlength="100" />
      </svg>
      <span>Temp</span>
    </div>
    <div class='porcentajes' style="--porcentaje: 50; --color: rgb(5, 255, 5); background-color: rgb(5, 139, 14);">
      <svg width="200" height="250">
        <circle r="65" cx="50%" cy="50%" pathlength="100" />
        <circle r="65" cx="50%" cy="50%" pathlength="100" />
      </svg>
      <span>Hum</span>
    </div>
    <div class='porcentajes' style="--porcentaje: 75; --color: rgb(171, 81, 171); background-color: rgb(108, 55, 137);">
      <svg width="200" height="250">
        <circle r="65" cx="50%" cy="50%" pathlength="100" />
        <circle r="65" cx="50%" cy="50%" pathlength="100" />
      </svg>
      <span>Gas</span>
    </div>
  </div>
</body>
</html>
